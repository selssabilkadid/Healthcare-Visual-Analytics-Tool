<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Visual Analytics Dashboard</title>
    
    <!-- Fix favicon 404 error -->
    <link rel="icon" href="data:,">
    
    <!-- Load D3.js FIRST (before your modules) -->
    <script src="./bib/d3.v7.min.js"></script>
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Inline loading animation styles -->
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .spinner {
            border: 4px solid #e2e8f0;
            border-top: 4px solid #667EEA;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        
        .loading-overlay p {
            margin-top: 1rem;
            color: #718096;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <!-- Loading Indicator (ONLY ONE) -->
    <div id="loading" class="loading-overlay">
        <div class="spinner"></div>
        <p id="loading-text">Loading healthcare dataset...</p>
    </div>

    <!-- Navigation Header -->
    <header class="dashboard-header">
        <div class="logo">
            <h1>Healthcare Analytics</h1>
        </div>
        <nav class="tab-navigation">
            <button class="tab-btn active" data-tab="home">Home</button>
            <button class="tab-btn" data-tab="demographics">Demographics</button>
            <button class="tab-btn" data-tab="financial">Financial</button>
            <button class="tab-btn" data-tab="geographic">Geographic</button>
        </nav>
        <div class="user-info">
            <span>User Name</span>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="dashboard-main">
        <!-- Error Message -->
        <div id="error-message" class="error-message" style="display: none;"></div>

        <!-- Tab Contents -->
        <div id="home-content" class="tab-content"></div>
        <div id="demographics-content" class="tab-content"></div>
        <div id="financial-content" class="tab-content"></div>
        <div id="geographic-content" class="tab-content"></div>
    </main>

    <!-- Load your main script LAST (after body content) -->
    <script type="module" src="./js/main.js"></script>
</body>
</html>
